<!DOCTYPE html>
<html lang="en">
	<head>
		<title>three.js webgl - materials - video - webcam</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
		<style>
			body {
				background-color: #000;
				margin: 0px;
				overflow: hidden;
			}
		</style>
	</head>
	<body>

		<script src="js/three.js"></script>
		<script src="js/OrbitControls.js"></script>
		<script src="js/WebGL.js"></script>

		<video id="video" autoplay style="display:none"></video>

		<script>

			if ( WEBGL.isWebGLAvailable() === false ) {

				document.body.appendChild( WEBGL.getWebGLErrorMessage() );

			}

			var camera, scene, renderer, video;
			var mesh1, mesh2, mesh3;
			var font;


			var loader = new THREE.FontLoader();
			loader.load( 'fonts/helvetiker_bold.typeface.json', function ( response ) {

				font = response;

				init();
				animate();

			} );

			function init() {

				camera = new THREE.PerspectiveCamera( 60, window.innerWidth / window.innerHeight, 0.1, 100 );
				camera.position.z = 0.01;

				scene = new THREE.Scene();

				video = document.getElementById( 'video' );


				var texture1 = new THREE.VideoTexture( video );
				texture1.minFilter = THREE.LinearFilter;
				texture1.magFilter = THREE.LinearFilter;
				texture1.format = THREE.RGBFormat;

				texture1.repeat.set( 1, 1/3 );
				texture1.center.set( 0, 1 );

				var texture2 = new THREE.VideoTexture( video );
				texture2.minFilter = THREE.LinearFilter;
				texture2.magFilter = THREE.LinearFilter;
				texture2.format = THREE.RGBFormat;

				texture2.repeat.set( 1, 1/3 );
				texture2.center.set( 0, 0.5 );

				var texture3 = new THREE.VideoTexture( video );
				texture3.minFilter = THREE.LinearFilter;
				texture3.magFilter = THREE.LinearFilter;
				texture3.format = THREE.RGBFormat;

				texture3.repeat.set( 1, 1/3 );
				texture3.center.set( 0, 0 );

				var texture4 = new THREE.VideoTexture( video );
				texture4.minFilter = THREE.LinearFilter;
				texture4.magFilter = THREE.LinearFilter;
				texture4.format = THREE.RGBFormat;

				texture4.repeat.set( 1.6, 1 );
				texture4.center.set( 0, 0 );




				var material1 = new THREE.MeshBasicMaterial( { map: texture1 } );

				var material2 = new THREE.MeshBasicMaterial( { map: texture2 } );

				var material3 = new THREE.MeshBasicMaterial( { map: texture3 } );

				var material4 = new THREE.MeshBasicMaterial( { map: texture4 } );


				var geometry = new THREE.BoxBufferGeometry( 5, 3, 5 );

				mesh1 = new THREE.Mesh( geometry, material1 );
				mesh1.position.set( 0, 3, -10 );
				// scene.add( mesh1 );

				mesh2 = new THREE.Mesh( geometry, material2 );
				mesh2.position.set( 0, 0, -10 );
				// scene.add( mesh2 );

				mesh3 = new THREE.Mesh( geometry, material3 );
				mesh3.position.set( 0, -3, -10 );
				// scene.add( mesh3 );



				var text = "MULTIVERSO"

				var size = 0.07
				var height = 0.02
				var curveSegments = 4

				var bevelThickness = 2
				var bevelSize = 1.5
				var bevelEnabled = 1

				textGeo = new THREE.TextGeometry( text, {
					font: font,

					size: size,
					height: height,
					curveSegments: curveSegments,

					// bevelThickness: bevelThickness,
					// bevelSize: bevelSize,
					// bevelEnabled: bevelEnabled

				});

				textGeo.computeBoundingBox();
				textGeo.computeVertexNormals();

				textMesh1 = new THREE.Mesh( textGeo, material4 );
				textMesh1.position.set(-3.5, 0, -5);
				scene.add(textMesh1)

				textMesh1.scale.set(10,10,10)

				// textMesh1.position.x = centerOffset;
				// textMesh1.position.y = hover;
				// textMesh1.position.z = 0;

				// textMesh1.rotation.x = 0;
				// textMesh1.rotation.y = Math.PI * 2;


				renderer = new THREE.WebGLRenderer( { antialias: true } );
				renderer.setPixelRatio( window.devicePixelRatio );
				renderer.setSize( window.innerWidth, window.innerHeight );
				document.body.appendChild( renderer.domElement );

				var controls = new THREE.OrbitControls( camera, renderer.domElement );
				controls.enableZoom = false;
				controls.enablePan = false;

				window.addEventListener( 'resize', onWindowResize, false );

				//

				if ( navigator.mediaDevices && navigator.mediaDevices.getUserMedia ) {

					var constraints = { video: { width: 1280, height: 720, facingMode: 'user' } };

					navigator.mediaDevices.getUserMedia( constraints ).then( function( stream ) {

							// apply the stream to the video element used in the texture

							video.src = window.URL.createObjectURL( stream );
							video.play();

					} ).catch( function( error ) {

						console.error( 'Unable to access the camera/webcam.', error );

					} );

				} else {

					console.error( 'MediaDevices interface not available.' );

				}

			}

			function onWindowResize() {

				camera.aspect = window.innerWidth / window.innerHeight;
				camera.updateProjectionMatrix();

				renderer.setSize( window.innerWidth, window.innerHeight );

			}

			function animate() {

				requestAnimationFrame( animate );

				mesh1.rotation.y -= 0.01;
				mesh2.rotation.y += 0.01;
				mesh3.rotation.y -= 0.01;

				renderer.render( scene, camera );

			}

		</script>

	</body>
</html>
