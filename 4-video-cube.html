<!DOCTYPE html>
<html lang="en">
	<head>
		<title>three.js webgl - materials - video - webcam</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
		<style>
			body {
				background-color: #000;
				margin: 0px;
				overflow: hidden;
			}
		</style>
	</head>
	<body>

		<script src="js/three.js"></script>
		<script src="js/OrbitControls.js"></script>
		<script src="js/WebGL.js"></script>

		<video id="video" autoplay style="display:none"></video>

		<script>

			if ( WEBGL.isWebGLAvailable() === false ) {

				document.body.appendChild( WEBGL.getWebGLErrorMessage() );

			}

			var camera, scene, renderer, video;

			init();
			animate();

			function init() {

				camera = new THREE.PerspectiveCamera( 60, window.innerWidth / window.innerHeight, 0.1, 100 );
				camera.position.z = 0.01;

				scene = new THREE.Scene();

				video = document.getElementById( 'video' );
				var texture = new THREE.VideoTexture( video );
				texture.minFilter = THREE.LinearFilter;
				texture.magFilter = THREE.LinearFilter;
				texture.format = THREE.RGBFormat;

				var geometry = new THREE.PlaneBufferGeometry( 16, 9 );
				geometry.scale( 0.5, 0.5, 0.5 );
				var material = new THREE.MeshBasicMaterial( { map: texture } );

				var count = 128;
				var radius = 32;


				// Adicionar apenas um mesh, para trabalharmos em cima dele

				var mesh = new THREE.Mesh( geometry, material );

				var count = 128;
				var radius = 32;

				var i = 1, l = count;

				var phi = Math.acos( - 1 + ( 2 * i ) / l );
				var theta = Math.sqrt( l * Math.PI ) * phi;

				mesh.position.set( 0, 0, -10 );


				mesh.lookAt( camera.position );
				scene.add( mesh );



				// Adicionar o cubo

				var texture2 = new THREE.TextureLoader().load( 'textures/crate.gif' );

				var geometry2 = new THREE.BoxBufferGeometry( 200, 200, 200 );
				// var geometry2 = new THREE.BoxBufferGeometry( 20, 20, 20 );
				// var geometry2 = new THREE.BoxBufferGeometry( 10, 10, 10 );
				// var geometry2 = new THREE.BoxBufferGeometry( 5, 5, 5 );

				var material2 = new THREE.MeshBasicMaterial( { map: texture2 } );

				mesh2 = new THREE.Mesh( geometry2, material2 );
				// mesh2 = new THREE.Mesh( geometry2, material );

				// mesh2.position.set( 0, 0, -10 );

				scene.add( mesh2 );




				renderer = new THREE.WebGLRenderer( { antialias: true } );
				renderer.setPixelRatio( window.devicePixelRatio );
				renderer.setSize( window.innerWidth, window.innerHeight );
				document.body.appendChild( renderer.domElement );

				var controls = new THREE.OrbitControls( camera, renderer.domElement );
				controls.enableZoom = false;
				controls.enablePan = false;

				window.addEventListener( 'resize', onWindowResize, false );

				//

				if ( navigator.mediaDevices && navigator.mediaDevices.getUserMedia ) {

					var constraints = { video: { width: 1280, height: 720, facingMode: 'user' } };

					navigator.mediaDevices.getUserMedia( constraints ).then( function( stream ) {

							// apply the stream to the video element used in the texture

							video.src = window.URL.createObjectURL( stream );
							video.play();

					} ).catch( function( error ) {

						console.error( 'Unable to access the camera/webcam.', error );

					} );

				} else {

					console.error( 'MediaDevices interface not available.' );

				}

			}

			function onWindowResize() {

				camera.aspect = window.innerWidth / window.innerHeight;
				camera.updateProjectionMatrix();

				renderer.setSize( window.innerWidth, window.innerHeight );

			}	

			function animate() {

				requestAnimationFrame( animate );

				// mesh2.rotation.x += 0.005;
				// mesh2.rotation.y += 0.01;

				renderer.render( scene, camera );

			}

		</script>

	</body>
</html>
